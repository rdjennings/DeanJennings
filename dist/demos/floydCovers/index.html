<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
  <head>
  	<!--[if lt IE 9]>
    	<script src="js/FlashCanvasPro/bin/flashcanvas.js"></script>
    <![endif]-->

    <style>
      body {
        margin: 0px;
        padding: 0px;
        text-align: center;
        width: 100%;
      }
      
      .wrapper {
      	margin: 200px auto 0;
      	text-align: left;
      	width: 90%;
      }
      .container {
      	float: left;
      	height: 176px;
      	width: 176px;
      }
    </style>
    <script>
      window.onload = function() {
              var test = new Hloov({image: 'img/dsotm.jpg', container: document.getElementById('dsotm'), expansion: 1.2, move: 'MOVE_CENTER', colorTop: true});
              var test = new Hloov({image: 'img/tdb.jpg', container: document.getElementById('division_bell'), expansion: 1.2, move: 'MOVE_DOWN_RIGHT'});
              var test = new Hloov({image: 'img/more.jpg', container: document.getElementById('more'), expansion: 2, move: 'MOVE_RIGHT'});
              var test = new Hloov({image: 'img/piper.jpg', container: document.getElementById('piper')});
              var test = new Hloov({image: 'img/saucer.jpg', container: document.getElementById('saucer'), expansion: 1.2, shove: true});
              var test = new Hloov({image: 'img/ahm.jpg', container: document.getElementById('ahm'), expansion: 1.75, colorTop: true, move: 'MOVE_CENTER', shove: true});
              var test = new Hloov({image: 'img/animals.jpg', container: document.getElementById('animals'), expansion: 1.5, move: 'MOVE_UP_LEFT'});
              var test = new Hloov({image: 'img/Umma.jpg', container: document.getElementById('Umma'), expansion: 1.2, move: 'MOVE_LEFT'});
      };
    </script>
  </head>
  <body>
  	<div class="wrapper">
	  	<div id="dsotm" class="container"></div>
	  	<div id="division_bell" class="container"></div>
	  	<div id="more" class="container"></div>
	  	<div id="piper" class="container"></div>
	  	<div id="saucer" class="container"></div>
	  	<div id="ahm" class="container"></div>
	  	<div id="animals" class="container"></div>
	  	<div id="Umma" class="container"></div>
  	</div>
  	<script src="js/hloov.js"></script>
  </body>
</html>
